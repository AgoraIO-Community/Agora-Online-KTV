plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion COMPILESDKVERSION
    buildToolsVersion BUILDTOOLSVERSION

    defaultConfig {
        minSdkVersion MINSDKVERSION
        targetSdkVersion TARGETSDKVERSION
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "test"
    productFlavors {
        leancloud {
            buildConfigField "String", "DATA_PROVIDER", '"LeanCloud"'
        }
//
//        firebase {
//            buildConfigField "String", "DATA_PROVIDER", '"FireBase"'
//        }
    }
}

dependencies {
    //leancloud
    leancloudImplementation 'cn.leancloud:storage-android:8.0.1'
    leancloudImplementation 'cn.leancloud:realtime-android:8.0.1'

    //firebase
//    firebaseImplementation platform('com.google.firebase:firebase-bom:26.7.0')
//    firebaseImplementation 'com.google.firebase:firebase-firestore'

    api project(':baselibrary')
}